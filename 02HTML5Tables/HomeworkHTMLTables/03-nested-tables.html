<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nested Tables</title>
<style type="text/css">
body {
	font-size: 120px;
}

table,th,td {
	border-spacing: 4px;
	border: 1px solid;
}

td {
	padding: 20px;
	vertical-align: middle;
}

a {
	display: block;
	width: 320px;
	height: 321px;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td><a href="https://softuni.bg/" target="_blank"><img
					alt="softuni" src="SoftUniPic.png"></a></td>
			<td><table>
					<tr>
						<td>Software</td>
					</tr>
					<tr>
						<td>University</td>
					</tr>
				</table></td>
		</tr>
	</table>

</body>
</html>

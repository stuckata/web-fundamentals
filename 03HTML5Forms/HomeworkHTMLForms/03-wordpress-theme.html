<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WordPress Theme</title>
<link rel="stylesheet" type="text/css" href="03-wordpress-theme.css">
</head>
<body>
	<div>
		<img alt="WordPress Logo" src="wordpress-logo-hoz-rgb.png">
	</div>
	<div>
		<form method="get">
			<div>
				Upload a theme <input name="uploadTheme" type="file">
			</div>
			<div id="search-wp-div">
				<label for="serach-wp">Or search in wordpress</label> <input
					name="serachWordPress" type="search" id="serach-wp"
					required="required">
					
					 <input name="submitSearch"
					type="image" src="wordpress-logo-32-blue.png" alt="submit-button"
					id="wp-submit-btn">
			</div>
		</form>
	</div>
</body>
</html>

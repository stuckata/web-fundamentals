<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
section {
	display: inline-table;
	background-color: black;
	border-radius: 0.5em;
}

aside {
	float: right;
	margin-left: 20px;
}

a {
	text-decoration: none;
	color: white;
	font-size: 25px;
}

h1 {
	text-align: center;
	color: #F2C206;
	font-size: 40px;
	margin-bottom: 10px;
}

iframe {
	margin-left: 10px;
	margin-bottom: 10px;
	overflow: hidden;
	border-color: #F2C206;
}

nav {
	margin-right: 10px;
}
</style>
</head>

<body>
	<section>

		<header>
			<h1>Magic Car Gallery</h1>
		</header>

		<iframe name="carsFrame" width="280px;" height="160px;" src="ford.jpg"
			scrolling="no"></iframe>

		<aside>
			<nav>
				<a href="ford.jpg" target="carsFrame"><em>Ford Mustang</em></a><br />
				<a href="bmw.jpg" target="carsFrame"><em>BMW M5</em></a><br /> <a
					href="porsche.jpg" target="carsFrame"><em>PorschePanamera</em></a><br />
				<a href="audi.jpg" target="carsFrame"><em>Audi RS5</em></a><br /> <a
					href="mercedes.jpg" target="carsFrame"><em>Mercedes Benz
						C63 AMG</em></a>
			</nav>
		</aside>

	</section>
</body>
</html>
